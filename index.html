<!-- Formulir Kontak -->
<section class="text-gray-600 body-font">
  <form id="contactForm" action="https://formspree.io/f/mqakrwvr" method="POST">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">
          Contact Us
        </h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
          Forms situs web resmi CPM_Jhon
        </p>
      </div>

      <!-- Nama -->
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required class="border p-2 w-full mb-4" />

      <!-- Pilihan Gmail -->
      <label for="emailChoice">Pilih Gmail:</label>
      <select id="emailChoice" name="emailChoice" required class="border p-2 w-full mb-4">
        <option value="">-- Pilih Opsi --</option>
        <option value="gmail_Dari_Saya">Gmail Dari Saya</option>
        <option value="requestGmail">Request Gmail</option>
      </select>

      <!-- Pesan (untuk Request Gmail) -->
      <div id="messageField" class="hidden">
        <label for="message">Pesan:</label>
        <input
          type="text"
          id="message"
          name="message"
          placeholder="Ketik pesan Anda di sini"
          class="border p-2 w-full mb-4"
        />
      </div>

      <!-- Nomor WhatsApp -->
      <label for="nohp">No WhatsApp:</label>
      <input type="tel" id="nohp" name="nohp" required class="border p-2 w-full mb-4" />

      <!-- Jenis Akun Game -->
      <label for="jenis_Akun_Game">Jenis Akun:</label>
      <select
        id="jenis_Akun_Game"
        name="jenis_Akun_Game"
        required
        class="border p-2 w-full mb-4"
      >
        <option value="">-- JENIS AKUN --</option>
        <option value="cpm">Car Parking Multiplayer</option>
        <option value="cpm2">Car Parking Multiplayer 2</option>
      </select>

      <!-- Nama Pengirim -->
      <label for="subject">Nama Pengirim:</label>
      <input
        type="text"
        id="subject"
        name="subject"
        required
        class="border p-2 w-full mb-4"
      />

      <!-- Note -->
      <label for="note">Note:</label>
      <textarea
        id="note"
        name="note"
        rows="4"
        required
        class="border p-2 w-full mb-4"
      ></textarea>

      <!-- Tombol Submit -->
      <input
        type="submit"
        value="Submit"
        class="bg-blue-500 text-white p-2 rounded cursor-pointer"
      />

      <!-- Tombol Back (posisi bawah setelah submit) -->
      <button
        id="backButton"
        class="bg-blue-500 text-white p-2 rounded cursor-pointer hidden"
      >
        Back
      </button>
    </div>
  </form>
</section>

<!-- Popup Sukses -->
<div
  id="successPopup"
  class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg text-center">
    <h2 class="text-xl font-bold mb-4">Pesan Berhasil Dikirim!</h2>
    <p class="text-gray-600">Terima kasih telah menghubungi kami.</p>
    <button
      id="closePopup"
      class="bg-blue-500 text-white p-2 rounded mt-4"
    >
      Tutup
    </button>
  </div>
</div>

<!-- Link ke file JavaScript -->
<script src="script.js"></script>
