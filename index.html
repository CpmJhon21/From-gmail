<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
    type="text/css"
  />
      <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="text-gray-600 body-font">
    <form
      id="contactForm"
      action="https://formspree.io/f/mqakrwvr"
      method="POST"
    >
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">
            Contact Us
          </h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
            Forms situs web resmi CPM_Jhon
          </p>
        </div>

        <!-- Nama -->
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required class="border p-2 w-full mb-4" />

        <!-- Pilihan Gmail -->
        <label for="emailChoice">Pilih Gmail:</label>
        <select id="emailChoice" name="emailChoice" required class="border p-2 w-full mb-4">
          <option value="">-- Pilih Opsi --</option>
          <option value="gmail_Dari_Saya">Gmail Dari Saya</option>
          <option value="requestGmail">Request Gmail</option>
        </select>

        <!-- Pesan (untuk Request Gmail) -->
        <div id="messageField" class="hidden">
          <label for="message">Pesan:</label>
          <input
            type="text"
            id="message"
            name="message"
            placeholder="Ketik pesan Anda di sini"
            class="border p-2 w-full mb-4"
          />
        </div>

        <!-- Nomor WhatsApp -->
        <label for="nohp">No WhatsApp:</label>
        <input
          type="tel"
          id="nohp"
          name="nohp"
          required
          class="border p-2 w-full mb-4"
        />

        <!-- Jenis Akun Game -->
        <label for="jenis_Akun_Game">Jenis Akun:</label>
        <select
          id="jenis_Akun_Game"
          name="jenis_Akun_Game"
          required
          class="border p-2 w-full mb-4"
        >
          <option value="">-- JENIS AKUN --</option>
          <option value="cpm">Car Parking Multiplayer</option>
          <option value="cpm2">Car Parking Multiplayer 2</option>
        </select>

        <!-- Nama Pengirim -->
        <label for="subject">Nama Pengirim:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          required
          class="border p-2 w-full mb-4"
        />

        <!-- Note -->
        <label for="note">Note:</label>
        <textarea
          id="note"
          name="note"
          rows="4"
          required
          class="border p-2 w-full mb-4"
        ></textarea>

        <!-- Tombol Submit -->
        <input
          type="submit"
          value="Submit"
          class="bg-blue-500 text-white p-2 rounded cursor-pointer"
        />
      </div>
    </form>

    <!-- Pesan Sukses -->
    <p id="successMessage" class="success-message hidden">
      Pesan berhasil dikirim! Terima kasih telah menghubungi kami.
    </p>

    <!-- Tombol Back -->
    <button id="backButton" class="back-button hidden" onclick="window.history.back()">Back</button>

    <!-- Menu Social Media -->
    <div class="social-icons text-center mt-10">
      <a href="https://tiktok.com/@garasidriftcpm" target="_blank">
        <img src="tiktok.png" alt="TikTok" />
      </a>
      <a href="https://instagram.com/cpm_jhon?igshid=YmMyMTA2M2Y=" target="_blank">
        <img src="instagram.png" alt="Instagram" />
      </a>
      <a href="https://youtube.com/@galeri_car_cpm8048" target="_blank">
        <img src="youtube.png" alt="YouTube" />
      </a>
    </div>

    <!-- Pemutar Audio -->
    <div class="audio-container mt-5">
      <audio controls autoplay>
        <source src="https://k.top4top.io/m_1644rpx5n1.mp3" type="audio/mpeg">
        Maaf, browser Anda tidak mendukung pemutar audio.
      </audio>
    </div>
  </section>

  <script>
    // Menampilkan atau menyembunyikan field pesan berdasarkan pilihan
    document.getElementById("emailChoice").addEventListener("change", function () {
      const messageField = document.getElementById("messageField");
      if (this.value === "requestGmail") {
        messageField.classList.remove("hidden"); // Tampilkan pesan
      } else {
        messageField.classList.add("hidden"); // Sembunyikan pesan
        document.getElementById("message").value = ""; // Kosongkan input
      }
    });

    // Reset form setelah submit dan tampilkan pesan sukses
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Mencegah reload halaman
      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" },
      })
        .then((response) => {
          if (response.ok) {
            form.reset(); // Reset form
            document.getElementById("successMessage").classList.remove("hidden"); // Tampilkan pesan sukses
            document.getElementById("backButton").classList.remove("hidden"); // Tampilkan tombol Back
          } else {
            alert("Terjadi kesalahan. Silakan coba lagi.");
          }
        })
        .catch(() => alert("Gagal mengirim pesan."));
    });
  </script>
</body>
</html>
